<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Control Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Appointment Control Panel</h2>
    <div id="appointmentList" class="mb-4"></div>
    <a href="index.html" class="btn btn-primary">Go Back to Booking</a>
</div>

<script>
    // Function to retrieve appointments from local storage
    function getAppointments() {
        return JSON.parse(localStorage.getItem('appointments')) || [];
    }

    // Function to display appointments
    function displayAppointments() {
        const appointments = getAppointments();
        const appointmentListDiv = document.getElementById('appointmentList');
        appointmentListDiv.innerHTML = ''; // Clear the list

        if (appointments.length === 0) {
            appointmentListDiv.innerHTML = '<p>No appointments scheduled.</p>';
            return;
        }

        const ul = document.createElement('ul');
        ul.className = 'list-group';
        appointments.forEach((appointment, index) => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `Appointment for ${appointment.name} on ${appointment.date} at ${appointment.time}. Message: ${appointment.message}`;
            ul.appendChild(li);
        });

        appointmentListDiv.appendChild(ul);
    }

    // Call the displayAppointments function on page load
    displayAppointments();
</script>

</body>
</html>
